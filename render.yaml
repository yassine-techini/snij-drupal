# Render Blueprint for SNIJ Drupal
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: snij-drupal
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snij-db
          property: connectionString
      - key: DRUPAL_HASH_SALT
        generateValue: true
      - key: TRUSTED_HOST_PATTERNS
        value: "^snij-drupal\\.onrender\\.com$|^localhost$"
      - key: PHP_MEMORY_LIMIT
        value: "256M"
    disk:
      name: drupal-files
      mountPath: /var/www/html/web/sites/default/files
      sizeGB: 1
    healthCheckPath: /api

databases:
  - name: snij-db
    databaseName: snij
    user: snij
    plan: starter
    region: frankfurt
