# Render Blueprint for SNIJ Drupal (Free Tier)
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: snij-drupal
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: DRUPAL_HASH_SALT
        generateValue: true
      - key: TRUSTED_HOST_PATTERNS
        value: "^snij-drupal\\.onrender\\.com$|^localhost$"
      - key: DATABASE_DRIVER
        value: "sqlite"
    healthCheckPath: /
